repos:
- repo: local
  hooks:
  - id: generate-action-list
    name: Update Action list
    entry: uv run ./scripts/generate-action-list.py
    language: system
    files: '^\.github/actions/.*/action\.ya?ml$'
    pass_filenames: false
  - id: generate-action-docs
    name: Update Action docs
    entry: uv run ./scripts/generate-action-docs.py
    language: system
    files: '^.*/action\.ya?ml$'
    pass_filenames: false
  - id: generate-workflow-docs
    name: Update shared workflow docs
    entry: uv run scripts/generate-workflow-docs.py
    language: system
    files: '^\/workflows/.*\.ya?ml$'
    pass_filenames: false
  - id: generate-workflow-list
    name: Update shared workflow list
    entry: uv run scripts/generate-workflow-list.py
    language: system
    files: '^\/workflows/.*\.ya?ml$'
    pass_filenames: false
- repo: https://github.com/codespell-project/codespell
  rev: v2.4.1
  hooks:
  - id: codespell
