name: check-workflow-status Test - Job Failure Detection

on:
  push:
    branches:
      - main
    paths:
      - 'check-workflow-status/**'
      - '.github/workflows/check-workflow-status-test-failure.yml'
  pull_request:
    paths:
      - 'check-workflow-status/**'
      - '.github/workflows/check-workflow-status-test-failure.yml'

permissions:
  contents: read
  actions: read

jobs:
  success-job:
    runs-on: kubernetes-runner
    steps:
      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - name: Simulate successful job
        run: echo "This job succeeds"

  failing-job:
    name: This job is supposed to fail
    runs-on: kubernetes-runner
    continue-on-error: true
    steps:
      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - name: Simulate failing job
        run: |
          echo "This job will fail"
          exit 1

  check-workflow-status:
    runs-on: kubernetes-runner
    if: always()
    permissions:
      contents: read
      actions: read
    steps:
      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Check workflow status (should fail)
        id: check-status
        uses: ./check-workflow-status
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true

      - name: Verify failure was detected
        uses: nick-fields/assert-action@aa0067e01f0f6545c31755d6ca128c5a3a14f6bf # v2.0.0
        with:
          expected: failure
          actual: ${{ steps.check-status.outcome }}
