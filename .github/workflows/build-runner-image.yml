name: build-runner-image

on:
  push:
    branches:
      - main
  pull_request:
    branches:
    - main

jobs:
  prepare-tool-cache:
    runs-on: kubernetes-runner
    steps:
    - name: Clear any existing tool cache
      run: |
        mv "${{ runner.tool_cache }}" "${{ runner.tool_cache }}.old"
        mkdir -p "${{ runner.tool_cache }}"

