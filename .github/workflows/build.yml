name: build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
    - main

permissions:
  contents: write

jobs:
  test-update-major-version-tag:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4

    - name: Create test tag
      id: create_tag
      run: |
        TAG="v$((RANDOM % 99001 + 100)).0.0-${{ github.run_id }}.${{ github.run_attempt }}"
        MAJOR_TAG="$(echo $TAG | cut -d. -f1)"
        git tag $TAG
        git push origin $TAG
        echo "tag=$TAG" >> $GITHUB_OUTPUT
        echo "major_tag=$MAJOR_TAG" >> $GITHUB_OUTPUT
    - name: Use update-major-version-tag action
      id: update_major_version_tag
      uses: ./update-major-version-tag
      with:
        tag: ${{ steps.create_tag.outputs.tag }}

    - name: Assert Version Output
      uses: nick-fields/assert-action@aa0067e01f0f6545c31755d6ca128c5a3a14f6bf # v2
      with:
        expected: ${{ steps.create_tag.outputs.major_tag }}
        actual: ${{ steps.update_major_version_tag.outputs.major_tag }}

    - name: Check major version tag
      run: |
        MAJOR_TAG="${{ steps.create_tag.outputs.major_tag }}"
        git fetch --tags
        if git rev-parse "$MAJOR_TAG" >/dev/null 2>&1; then
        echo "Major version tag $MAJOR_TAG exists."
        git show "$MAJOR_TAG"
        else
        echo "Major version tag $MAJOR_TAG does not exist."
        exit 1
        fi

    - name: Cleanup
      if: always()
      run: |
        git tag -d ${{ steps.create_tag.outputs.tag }} 2>/dev/null || true
        git push origin :refs/tags/${{ steps.create_tag.outputs.tag }} 2>/dev/null || true

        MAJOR_TAG="${{ steps.create_tag.outputs.major_tag }}"
        git tag -d $MAJOR_TAG 2>/dev/null || true
        git push origin :refs/tags/$MAJOR_TAG 2>/dev/null || true

  test-check-workflow-status:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read
    steps:
    - name: Checkout code
      uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4

    - name: check-workflow-status success
      id: check-workflow-status-success
      uses: ./check-workflow-status
      with:
        jobs: 'test-update-major-version-tag'
        github-token: ${{ secrets.GITHUB_TOKEN }}

    - name: Assert Workflow Status
      uses: nick-fields/assert-action@aa0067e01f0f6545c31755d6ca128c5a3a14f6bf # v2
      with:
        expected: success
        actual: ${{ steps.check-workflow-status-success.outcome }}

    - name: check-workflow-status non-existent-job
      id: check-workflow-status-non-existent-job
      uses: ./check-workflow-status
      with:
        jobs: 'test-update-major-version-tag,non-existent-job'
        github-token: ${{ secrets.GITHUB_TOKEN }}
      continue-on-error: true

    - name: Assert Workflow Status
      uses: nick-fields/assert-action@aa0067e01f0f6545c31755d6ca128c5a3a14f6bf # v2
      with:
        expected: failure
        actual: ${{ steps.check-workflow-status-non-existent-job.outcome }}

    - name: failing-job
      id: failing-job
      continue-on-error: true
      run: exit 1

    - name: check-workflow-status failed
      id: check-workflow-status-failed
      uses: ./check-workflow-status
      with:
        jobs: 'test-update-major-version-tag,failing-job'
        github-token: ${{ secrets.GITHUB_TOKEN }}
      continue-on-error: true

    - name: Assert Workflow Status
      uses: nick-fields/assert-action@aa0067e01f0f6545c31755d6ca128c5a3a14f6bf # v2
      with:
        expected: failure
        actual: ${{ steps.check-workflow-status-failed.outcome }}

  check-workflow-status:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read
    steps:
    - name: Checkout Code
      uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4
    - name: Check Workflow Status
      id: check-workflow-status
      uses: ./check-workflow-status
      with:
        jobs: 'test-update-major-version-tag,test-check-workflow-status'
        github-token: ${{ secrets.GITHUB_TOKEN }}
